<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"
      integrity="sha512-c7SfJeKRl8g7wgL+zMGX78faYVGp+NZVQ587mRLrqeLySX/qHCQOKw/iZ5Pp64DaPjvedixWC/Fe73upnhBaRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="btnGenerate">Generate User</button>
        <button id="btnLoad">Load User Data</button>
        <button id="btnDisplay">Display User</button>
      </div>
    </div>

    <script id="user-template" type="text/x-handlebars-template">
      <img id="profile-pic" src={{picture}} alt="" />
      <div class="user-info">
        <p>{{firstName}} {{lastName}}</p>
        <p>{{city}}, {{state}}</p>
      </div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
      <ul>
        {{#each friends}}
          <li>{{firstName}} {{lastName}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favorite quote:</p>
      <h4>"{{quote}}"</h4>
    </script>

    <script id="poke-template" type="text/x-handlebars-template">
      <img id="pokemon-image" src={{imageUrl}} alt="" />
      <p id="pokemon-text">Favorite pokemon: {{name}}</p>
    </script>

    <script id="about-template" type="text/x-handlebars-template">
      <p class="meat-text">About me:<br />{{about}}</p>
    </script>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
